image: node:latest

stages:
  - build
  - production

build:
  image: node
  script:
    - echo "Start building App"
    - npm install
    - npm build
    - echo "Build successfully!

production:
  stage: production
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_PRODUCTION --api-key=$HEROKU_API_KEY
  only:
    - master
